<!DOCTYPE html>
<html>
<head>
    <title>Quiz Hub - Discover Yourself!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 40px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        h1 {
            text-align: center;
            color: white;
            font-size: 48px;
            margin-bottom: 20px;
        }
        
        .subtitle {
            text-align: center;
            color: rgba(255, 255, 255, 0.9);
            font-size: 20px;
            margin-bottom: 50px;
        }
        
        .quiz-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 40px;
        }
        
        .quiz-card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            text-decoration: none;
            color: inherit;
            display: block;
        }
        
        .quiz-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }
        
        .quiz-icon {
            font-size: 80px;
            margin-bottom: 20px;
        }
        
        .quiz-title {
            font-size: 24px;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
        }
        
        .quiz-description {
            color: #666;
            font-size: 16px;
            line-height: 1.5;
        }
        
        .category-tag {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 12px;
            margin-top: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéØ Quiz Hub</h1>
        <p class="subtitle">Discover something new about yourself!</p>
        
        <div class="quiz-grid">
            <a href="quizzes/identity/pasta-quiz.html" class="quiz-card">
                <div class="quiz-icon">üçù</div>
                <div class="quiz-title">What Pasta Are You?</div>
                <div class="quiz-description">
                    Discover which pasta shape matches your personality in this fun 3-question quiz!
                </div>
                <span class="category-tag">Identity</span>
            </a>
            
            <!-- Future quizzes will go here -->
            <div class="quiz-card" style="opacity: 0.5; cursor: not-allowed;">
                <div class="quiz-icon">üêï</div>
                <div class="quiz-title">Coming Soon!</div>
                <div class="quiz-description">
                    More quizzes on the way...
                </div>
                <span class="category-tag">Identity</span>
            </div>
        </div>
    </div>
</body>
</html>
